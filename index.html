
<!DOCTYPE html>
<html>

<head>
  <title>이상완의 타임라인</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <style>




  </style>
</head>

<body>
  <!-- <button id="dark-mode-button">다크모드 전환</button> -->
  <div class="container">
    <div class="text-center">
      <h4>이상완의 타임라인</h4>
      <p>이상완 타임라인에 오신것을 환영합니다, 타임라인을 작성한 이유는 그냥 잊고 싶지 않아서입니다.</p>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="main-timeline">
          <div class="timeline">
            <div class="timeline-icon"><i class="fa fa-rocket"></i></div>
            <span class="year">1996</span>
            <div class="timeline-content">
              <h5 class="title">January 27</h5>
              <p class="description">
                충청남도 공주시 유구읍 <strong>극한 시골 동내에서 태어났다 <br/>
              유구는 섬유 공장으로 유명했습니다.<br/></strong> 지금은 아닙니다.
              </p>
            </div>
          </div>
          <div class="timeline">
            <div class="timeline-icon"><i class="fa fa-rocket"></i></div>
            <span class="year">2014</span>
            <div class="timeline-content">
              <h5 class="title">March</h5>
              <p class="description">
                처음으로 C언어를 대학교 강의에서 만났습니다.<br/>
                덕분에 자퇴 생각을 10번 정도 했습니다.
              </p>
            </div>
          </div>
          <div class="timeline">
            <div class="timeline-icon"><i class="fa fa-rocket"></i></div>
            <span class="year">2016</span>
            <div class="timeline-content">
              <h5 class="title">April</h5>
              <p class="description">
                3군 사령부 직할대대인 1101 공병대대 소속으로 <strong>국방의 의무</strong> 시작합니다.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
